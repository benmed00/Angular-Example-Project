<div class="register-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Register new user</p>
        <mat-input-container class="full-width-input">
          <input matInput placeholder="username" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="email" placeholder="email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please inform your email
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-input-container>
        <mat-input-container class="full-width-input">
            <input matInput type="password" placeholder="Password confirmation" formControlName="confimPassword" required>
            <mat-error *ngIf="isFieldInvalid('confimPassword')">
              Please confirm your password
            </mat-error>
          </mat-input-container>
        <button mat-raised-button color="primary" type="submit">Register</button>
        <button mat-raised-button routerLink="/login">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
